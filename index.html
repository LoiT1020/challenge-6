<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <header class="text-center">
        Weather Forcast
    </header>
    <div class="col-12 d-flex flex-collumn justify-space-between">
        <div class="col-3">
            <div class="card">
                <div class="card-header">Search the city</div>
                <form class="card-body" id="location-form">
                    <label class="form-label" for="Location">Location</label>
                    <input class="form-input" type="text" name="location" id="location">
                    <button class="btn" type="submit">Get Location</button>
                </form>
            </div>
            <div> storage</div>
        </div>
        <div class="col-9 container">
            <div class="card ">
                <div id="city-name" class="card-header">
                </div>
                <div class="card-body" id="info">
                </div>
            </div>
            <div class="container"> this is where next 5 days Weather
                <div class="row justify-space-between">
                    <div class="col"> day 1</div>
                    <div class="col"> day 2</div>
                    <div class="col"> day 3</div>
                    <div class="col"> day 4</div>
                    <div class="col"> day 5</div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
